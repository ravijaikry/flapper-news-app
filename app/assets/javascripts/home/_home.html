<div class="page-header">
    <h1>Flapper News</h1>
  </div> 
     <div ng-repeat="post in posts | orderBy: '-upvotes'">
      <span ng-click="incrementUpvotes(post);" class="glyphicon glyphicon-thumbs-up"></span>
       {{post.upvotes}}
       <span style="font-size:20px; margin-left:10px;">
         <a ng-show="post.link" href="{{post.link}}">
            {{post.title}} 
         </a>
        <span ng-hide="post.link">
         {{post.title}} 
        </span >
        <span>
         <a href="#/posts/{{post.id}}">Comments</a>
        </span>
        posted by <a ng-href="#/users/{{post.user.username}}">{{post.user.username}}</a>
       </span >
  
     </div>
    

      <form ng-submit="addPost();" style="margin-top:30px;">
      <h3>Add a new post</h3>
        <div class="form-group">
          <input type="text" placeholder="Title" ng-model="title" class="form-control" />
          <br>
          <input type="text" placeholder="Link" ng-model="link" class="form-control"/>
          <br>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
      </form>
